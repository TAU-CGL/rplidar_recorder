<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Homepage{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        nav { background: #333; color: white; padding: 1em; display: flex; gap: 1em; }
        nav a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        button {
            background-color: #666;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        textarea {
            padding: 8px;
            font-family: monospace;
            resize: none;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .tab-content { display: none; padding: 1em; }
        .active { display: block; }
        iframe { width: 100%; height: 80vh; border: none; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
